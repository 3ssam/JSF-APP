<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Form</title>
	<style>
.error {
	color: red;
}
</style>
</h:head>

<h:body>
	<h:form>
		<h:messages styleClass="error" />
		Your First Name<h:inputText value="${student.firstName}"
			label="first Name" required="true" />
		<br />
		<br />
		Your Last Name<h:inputText value="${student.lastName}"
			label="last Name" required="true" id="last_name" />
		<h:message for="last_name" styleClass="error"></h:message>
		<br />
		<br />
				Your email<h:inputText value="${student.email}" label="email"
			required="true" id="email"
			requiredMessage="Your must give your email!" />
		<h:message for="email" styleClass="error"></h:message>
		<br />
		<br />
		Free Passes: <h:inputText value="#{student.freePasses}"
			label="Free Passes" id="free_passes">
			<f:validateLongRange minimum="0" maximum="10" />
		</h:inputText>
		<h:message for="free_passes" styleClass="error" />
		<br />
		<br />
		Postal Code: <h:inputText value="#{student.postalCode}"
			label="Postal Code" id="postal_code">
			<f:validateLength minimum="5" maximum="5" />
		</h:inputText>
		<h:message for="postal_code" styleClass="error" />
		<br />
		<br />
		Your Country is
		<h:selectOneMenu value="${student.country}">
			<f:selectItem itemValue="USA" itemLabel="USA" />
			<f:selectItem itemValue="Egypt" itemLabel="Egypt" />
			<f:selectItem itemValue="German" itemLabel="German" />
			<f:selectItem itemValue="England" itemLabel="England" />
		</h:selectOneMenu>
		<br />
		<br />
		your Job is 
		<h:selectOneMenu value="${student.job}">
			<f:selectItems value="${student.jobs}" />
		</h:selectOneMenu>
		<br />
		<br />
		<h:selectOneRadio value="${student.favoriteLanguage}">
			<f:selectItem itemValue="C++" itemLabel="c++" />
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="Python" itemLabel="Python" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
		</h:selectOneRadio>
		<br />
		<br />
		<h:selectManyCheckbox value="${student.skills}">
			<f:selectItem itemValue="Developing" itemLabel="Developing" />
			<f:selectItem itemValue="Testing" itemLabel="Testing" />
			<f:selectItem itemValue="Desiging" itemLabel="Desiging" />
			<f:selectItem itemValue="Leading" itemLabel="Leading" />
			<f:selectItem itemValue="Planning" itemLabel="Planning" />
		</h:selectManyCheckbox>
		<br />
		<br />
		<h:commandButton value="Sumbit" action="StudentResponse" />
	</h:form>
</h:body>
</html>
